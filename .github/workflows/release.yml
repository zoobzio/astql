name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Install tools
      run: make install-tools
    
    - name: Run CI checks
      run: make ci
    
    - name: Generate changelog
      id: changelog
      run: |
        echo "## Changes" > changelog.md
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> changelog.md
        echo "" >> changelog.md
        echo "## Contributors" >> changelog.md
        git log --pretty=format:"- @%an" $(git describe --tags --abbrev=0 HEAD^)..HEAD | sort | uniq >> changelog.md
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: changelog.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
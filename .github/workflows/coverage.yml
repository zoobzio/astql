name: Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  coverage:
    name: Test Coverage Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Install dependencies
      run: |
        go mod download
        go install github.com/wadey/gocovmerge@latest
        go install github.com/boumenot/gocover-cobertura@latest

    - name: Run unit tests with coverage
      run: |
        echo "=== Running unit tests ==="
        go test -short -coverprofile=unit.out -covermode=atomic \
          -coverpkg=./... ./...
        echo "Unit test coverage:"
        go tool cover -func=unit.out | tail -1

    - name: Run integration tests with coverage
      run: |
        echo "=== Running integration tests ==="
        cd testing/integration
        go mod download
        go test -coverprofile=integration.out -covermode=atomic \
          -coverpkg=github.com/zoobzio/astql/... ./...
        echo "Integration test coverage contribution:"
        go tool cover -func=integration.out | tail -1

    - name: Merge coverage profiles
      run: |
        echo "=== Merging coverage profiles ==="
        gocovmerge unit.out testing/integration/integration.out > coverage.out

        # Generate reports
        go tool cover -func=coverage.out > coverage-summary.txt
        echo "Combined Coverage Summary:"
        tail -1 coverage-summary.txt

        # Generate HTML report
        go tool cover -html=coverage.out -o coverage.html

        # Convert to Cobertura format for PR integration
        gocover-cobertura < coverage.out > coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.out
        flags: combined
        name: astql-coverage
        fail_ci_if_error: false
        verbose: true

    - name: Generate coverage badge
      run: |
        COVERAGE=$(go tool cover -func=coverage.out | tail -1 | grep -oE '[0-9]+\.[0-9]+' | tail -1)
        echo "Overall coverage: $COVERAGE%"
        echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

        if awk "BEGIN {exit !($COVERAGE >= 80)}"; then
          COLOR="green"
        elif awk "BEGIN {exit !($COVERAGE >= 70)}"; then
          COLOR="yellow"
        else
          COLOR="red"
        fi
        echo "COVERAGE_COLOR=$COLOR" >> $GITHUB_ENV

    - name: Create coverage comment (PR only)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');

          const summary = fs.readFileSync('coverage-summary.txt', 'utf8');
          const lines = summary.split('\n').filter(line => line.trim());

          const totalLine = lines[lines.length - 1];
          const coverage = totalLine.match(/(\d+\.\d+)%/)?.[1] || 'N/A';

          const body = `## üìä Coverage Report

          **Total Coverage:** ${coverage}%

          ### Coverage by Package
          \`\`\`
          ${lines.slice(-20).join('\n')}
          \`\`\`

          <details>
          <summary>View Full Coverage Details</summary>

          Coverage includes both unit tests and integration tests.

          - HTML Report: Download from artifacts
          - Detailed breakdown by file available in CI logs

          </details>

          ---
          *Coverage standards: ‚â•70% (passing), ‚â•80% (excellent)*`;

          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const botComment = comments.find(comment =>
            comment.user.type === 'Bot' && comment.body.includes('üìä Coverage Report')
          );

          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }
      continue-on-error: true

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          coverage.out
          coverage.html
          coverage.xml
          coverage-summary.txt
          unit.out
          testing/integration/integration.out
        retention-days: 30

    - name: Coverage summary
      run: |
        echo "### üìä Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Overall Coverage:** ${{ env.COVERAGE }}%" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Source | Coverage |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
        echo "| Unit Tests | $(go tool cover -func=unit.out | tail -1 | awk '{print $3}') |" >> $GITHUB_STEP_SUMMARY
        echo "| Integration Tests | $(go tool cover -func=testing/integration/integration.out | tail -1 | awk '{print $3}') |" >> $GITHUB_STEP_SUMMARY
        echo "| **Combined** | **${{ env.COVERAGE }}%** |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### Coverage Standards" >> $GITHUB_STEP_SUMMARY
        echo "- üéØ Target: 70% overall" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ Passing: ‚â• 70%" >> $GITHUB_STEP_SUMMARY
        echo "- ‚ö†Ô∏è Warning: 60-70%" >> $GITHUB_STEP_SUMMARY
        echo "- ‚ùå Failing: < 60%" >> $GITHUB_STEP_SUMMARY
